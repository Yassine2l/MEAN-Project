<br><br><br>
  <div class="container">

    <!-- Grid row -->
    <div class="row">
        <!-- Grid column -->
        <div class="col">
          <form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                       
                        <input type="email" placeholder="Email" class="form-control" required [(ngModel)]="utilisateur['email']" name="email" (input)="ValidEmail()">
                        <div *ngIf="utilisateur['email']!='' && !ValideEmail" class="red-text">{{formatMessage}}</div>
                        <div *ngIf='valider && utilisateur["email"]=="" ' class=" red-text">{{emailMessage}}</div>

                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                       
                        <input type="password"  placeholder="Password" class="form-control" required [(ngModel)]="utilisateur['password']" name="password">
                        <div *ngIf='valider && utilisateur["password"]=="" ' class="red-text">{{passMessage}}</div>

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info waves-effect waves-light">Login</button>
                    </div>
                </div>
                
            </div>
          </form>
        </div>
      </div>
    </div>
