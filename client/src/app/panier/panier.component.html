 
<section *ngIf="cart.length>=1" class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">E-COMMERCE CART</h1>
     </div>
</section>


<div class="container mb-4">
    <div *ngIf="(user|async)" class="row">
        <div class="col-12" >
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead *ngIf="cart.length>=1">
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Product</th>
                            <th scope="col">Available</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let c of cart">
                            <td><img style ="height: 100px; width: 100px;" src="{{c.img}}" /> </td>
                            <td>{{c.nom}}</td>
                            <td>In stock</td>
                            <td>
                                <div class="input-group">
                                   
                                    <button *ngIf="c.qty>1" class="btn btn-sm btn-info"  (click)=dec(c)><i class="fa fa-minus"></i> </button>
                                    <input type="text" class="form-control input-number" value={{c.qty}} min="1" max="10" readonly>
                                    <button *ngIf="c.qty<9" class="btn btn-sm btn-info"  (click)=inc(c)><i class="fa fa-plus"></i> </button>
                                </div>
                            </td>
                            <td class="text-right">{{c.prix}}$</td>
                            <td class="text-right"><button class="btn btn-sm btn-danger" (click)=deleteProduct(c)><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                        <tr *ngIf="cart.length>=1">
                            <td>
                                <h1>Total : {{total}}</h1>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button  class="btn btn-info" (click)=cleanCart() [swal]="{
                                    icon: 'success',
                                    title: 'Done',
                                    text: 'CheckOut'}">
                                 Checkout </button>
                            </td>
                        </tr>
                        </tbody>
                        
                        
                        </table>
                        </div>
                        </div>
                        <button class="btn btn-danger" *ngIf="cart.length>=1" (click)=cleanCart() [swal]="{
                            icon: 'success',
                            title: 'Done',
                            text: 'Your cart is empty!'}">
                         Clear Cart </button>
                        <div *ngIf="cart.length==0" class="container-fluid mt-100">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-header">
                                            
                                        </div>
                                        <div class="card-body cart">
                                            <div class="col-sm-12 empty-cart-cls text-center"> <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                                                <h3><strong>Your Cart is Empty</strong></h3>
                                                <h4>Please check our products !</h4> <a routerLink="/produits" class="btn btn-info cart-btn-transform m-3" data-abc="true">continue shopping</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                       
                      
</div>
